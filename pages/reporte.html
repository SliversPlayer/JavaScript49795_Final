<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Gastos</title>
    <link rel="stylesheet" href="../css/bootstrap.css ">
    <link rel="stylesheet" href="../css/styles.css ">

</head>
<body>
    <h1>Rendición de Gastos</h1>
    <form id="rendicionForm">
        <label for="fechaRendicion">Fecha de Rendición:</label>
        <input type="date" id="fechaRendicion" required>

        <label for="glosaRendicion">Descripción Rendición:</label>
        <input type="text" id="glosaRendicion" required>

        <label for="centroCosto">Centro de Costo:</label>
        <select id="centroCosto" required>
            <option value="725">Adquisiciones</option>
            <option value="726">Adquisiciones COMEX</option>
            <option value="520">Andina</option>
            <option value="744">Bodega</option>
            <option value="720">Gerencia de Administración</option>
            <option value="715">Gerencia de Operaciones</option>
            <option value="710">Gerencia General</option>
            <option value="610">Investigación y Desarrollo</option>
            <option value="115">Laboratorio</option>
            <option value="118">Post Ventas</option>
            <option value="320">Servicio Técnico</option>
            <option value="100">Ventas</option>
        </select>

        <label for="tipoDoc">Tipo de Documento:</label>
        <select id="tipoDoc" required>
            <option value="6">Boleta</option>
            <option value="22">Factura</option>
            <option value="30">Factura Exenta</option>
            <option value="7">Boleta de Honorarios</option>
            <option value="23">Nota de Crédito</option>
            <option value="9">Otros</option>
        </select>

        <label for="monto">Monto a rendir:</label>
        <input type="number" id="monto">
    
        <button type="button" class="btn-primary" onclick="agregarRendicion()">Iniciar Rendición</button>

    </form>

    <script src="../SimuladorRendiciones.js"></script>

</body>
</html>
