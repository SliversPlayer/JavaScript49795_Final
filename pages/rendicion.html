<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Gastos</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <h1>Rendición de Gastos</h1>
    <form id="rendicionForm">
        <label for="fechaRendicion">Fecha de Rendición:</label>
        <input type="date" id="fechaRendicion" name="fechaRendicion" required>

        <label for="glosaRendicion">Descripción Rendición:</label>
        <input type="text" id="glosaRendicion" required>

        <label for="centroCosto">Centro de Costo:</label>
        <select id="centroCosto"></select>

        <label for="tipoDoc">Tipo de Documento:</label>
        <select id="tipoDoc" required></select>

        <label for="monto">Monto a rendir:</label>
        <input type="number" id="monto">
        <div class="d-grid gap-5 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-primary" onclick="ingresarRendicion()">Ingresar Rendición</button>
            <button type="button" class="btn btn-outline-secondary" onclick="generateReport()">Crear Informe</button>
        </div>
    </form>

    <script src="llenarSelect.js"></script>
    <script src="SimuladorRendiciones.js"></script>


</body>
</html>
