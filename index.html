<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>
    <link rel="stylesheet" href="./css/bootstrap.css ">
    <link rel="stylesheet" href="./css/styles.css ">
</head>
<body>
    <h1>Rendición de Gastos</h1>
    <form id="rendicionForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="id">Identificador Colaborador:</label>
        <input type="number" id="id" required>

        <label for="fecha">Mes de rendición:</label>
        <input type="month" id="fecha" required>

        <label for="tipoRendicion">Tipo de rendición:</label>
        <select id="tipoRendicion" required onchange="mostrarNumTarjeta()">
            <option value="1">Fondo Fijo</option>
            <option value="2">Fondo por Rendir</option>
            <option value="3">Tarjeta de Crédito</option>
        </select>

        <div id="porRendirContainer" style="display:none;">
            <label for="porRendir">Monto a rendir:</label>
            <input type="number" id="porRendir">
        </div>

        <div id="numTarjetaContainer" style="display:none;">
            <label for="numTarjeta">Últimos 4 dígitos de la tarjeta:</label>
            <input type="number" id="numTarjeta">
        </div>

        <button type="button" class="btn-primary" onclick="iniciarRendicion();">Crear Rendición</button>
    </form>

    <script src="SimuladorRendiciones.js"></script>

</body>
</html>
